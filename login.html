<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>practice4</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
            <!-- START of NAME, EMAIL, AGE -->
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" name="name" class="form-control" placeholder="Enter your name" required></input>
            </label>
            </div>

            <div class="form-control">
                <label id="email-label" for="email">Email</label>
                    <input id="email" type="email" name="email" class="form-control" placeholder="Enter your email" required />
                </label>
            </div>

            <div class="form-control">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                    <input id="number" type="number" name="age" min="13" max="120" class="form-control" placeholder="Age">
                </label>
            </div>

            <!-- END of NAME, EMAIL, AGE -->

            <!-- START of DROPDOWN BOX -->
            <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select name="referrer" id="dropdown" class="form-control" required>
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
            </div>
            <!-- END of DROPDOWN BOX -->

            <!-- START of RADIO BUTTONS -->
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" value="definitely" name="definitely" class="input-radio" checked> Definitely
                </label>
                <label>
                    <input type="radio" value="Maybe" name="maybe" class="input-radio"> Maybe
                </label>
                <label>
                    <input type="radio" value="not-sure" name="not-sure" class="input-radio"> Not Sure
                </label>
            </div>
            <!-- END of RADIO BUTTONS-->

            <!-- START of CHECKBOXES-->
            <div class="form-group">
                <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
            <label>
                <input type="checkbox" value="front-end" class="input-checkbox"> Front-end Projects
                <input type="checkbox" value="back-end" class="input-checkbox"> Back-end Projects
            </label>
            </div>
            <!-- END of CHECKBOXES-->

            <!-- START of TEXTAREA-->
            <div class="form-group">
                <p>Any comments or suggestions</p>
            <textarea name="textarea"  cols="30" rows="10" class="input-textarea" placeholder="Enter our comments here..."> </textarea>
            </div>
            <!-- END of TEXTAREA-->

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
    
        </form>
    </div>
</body>
</html>
